<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta 
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script>
  $(function() {
    $( "#but1" ).button({
      icons: {
        primary: "ui-icon-locked"
      },
      text: false 
    });


    $( "#but2" ).button({
      icons: {
        primary: "ui-icon-clock"
      },
      text: false
    });
});
 
  $(function() {
    $( "#draggable" ).draggable({ axis: "y" });
    $( "#draggable2" ).draggable({ axis: "x" });
 
    $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
    $( "#draggable5" ).draggable({ containment: "parent" });
  });
  </script>

<style>
  .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
  #draggable, #draggable2 { margin-bottom:20px; }
  #draggable { cursor: n-resize; }
  #draggable2 { cursor: e-resize; }
  #containment-wrapper { width: 95%; height:150px; border:2px solid #ccc; padding: 10px; }
  h3 { clear: left; }
  </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" id="draggable" class="ui-widget-content">
</div>
        
        <div data-role="content">
            <!--Logo should go here-->
            <img src="images/nosy-neighbors-logo.png" width="100%" height="100%"></img>
        </div>
        
        <div data-role="footer">
           
             <div data-role="navbar">       
                 
                     <button class="ui-btn ui-icon-bars ui-btn-icon-notext" ></button>
                     <button class="ui-btn ui-icon-comment ui-btn-icon-notext"></button>
                     <button class="ui-btn ui-icon-camera ui-btn-icon-notext"></button>
                     <button class="ui-btn ui-icon-gear ui-btn-icon-notext"></button>
                
             </div>
        </div>

    </div>

</body>
</html>
